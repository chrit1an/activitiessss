<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabs & Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: fadeIn 1.5s ease-in;
        }
        header {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            padding: 1em;
            font-size: 1.5em;
            animation: slideDown 1s ease-in-out;
        }
        section {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s ease-in-out;
        }
        img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        Collabs & Activities
    </header>
    
    <section>
        <h2>My Activities & Collaborations</h2>
        <p>Here are some of the moments from my events, collaborations, and activities.</p>
        <img src="481088083_661205083078280_1650747978737102309_n.jpg" alt="Activity 1">
        <img src="481198086_638058985404626_7586854232075889957_n.jpg" alt="Activity 2">
        <img src="480913588_643289784881546_9169200597592201640_n.jpg" alt="Activity 3">
        <img src="P1012915.JPG" alt="New Activity">
    </section>
</body>
</html>
